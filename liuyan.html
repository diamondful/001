    <style>
        * {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

            line-height: 20px;
            background-color: antiquewhite;
            font-family: 幼圆;

        body {

        }

        #bigbox {

        #banner img {

        }

        nav {
            background-color: #CCD0D9;
            width: 1000px;
            height: 60px;
        }

        nav a {
            text-decoration: none;
            line-height: 60px;
            margin-left: 50px;
            margin-right: 50px;
            color: #020C16;
            font-weight: bold;
        }

        nav a:hover {
            color: #1a9be6;
        }

        .dangqian {
            color: #1a9be6;

        }

        #main {
            height: 490px;
            width: 1000px;
            margin: 0 auto;
            background-color: #86aacb;
        }

        #main_left {
            width: 300px;
            display: inline-block;
            background-color: #86aacb;
            float: left;
        }

        h2 {
            box-sizing: border-box;
            padding-left: 10px;
            font-size: 20px;
            line-height: 30px;
            background-color: #03151F;
            color: #CCD0D9;
        }

        #main_left img {
            width: 300px;
        }

        #main_left p {
            margin-left: 10px;
            line-height: 40px;
        }

        #main_left span {
            font-weight: bold;
        }

        #main_right {
            position: relative;
            width: 680px;
            margin-left: 20px;
            display: inline-block;
            height: 200px;
        }

        #main_right img {
            position: absolute;
            width: 260px;
            right: 0px;
            top: 30px;
        }

        #main_right p {
            width: 400px;
            display: inline-block;
            margin-left: 10px;
            text-indent: 32px;
            line-height: 30px;
            margin-top: 10px;
        }

        #luxing {
            background-color: #86aacb;
            width: 1000px;
        }

        #luxing div {
            font-size: 0px;
        }

        #picture {
            font-size: 0px;
            display: inline-block;
            margin-left: 15px;
            margin-right: 15px;
            margin-top: 25px;
        }

        #picture img {
            width: 200px;
        }

        #picture p {
            font-size: 16px;
            text-align: center;
            line-height: 60px;

        }

        footer {
            line-height: 60px;
            font-size: 14px;
            text-align: center;
            background-color: #CCD0D9;
        }

        #main_right ul li {
            width: 660px;
            margin-left: 10px;
            font-size: 12px;
            margin-top: 10px;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 10px;
        }

        #main_right ul li span {
            font-size: 14px;
            font-weight: bold;
        }

        #liuyan {
            width: 660px;
            margin-left: 10px;
            margin: 20px;
        }

        #liuyan span {
            display: inline-block;
            width: 80px;
            line-height: 40px;
        }

        button {
            width: 100px;
            height: 30px;
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <div id="bigbox">
        <div id="banner">
            <img src="3.jpg" alt="">
        </div>
        <nav>
            <a  href="myIndex.html">首页</a>
            <a href="work.html">作业</a>
            <a href="rizhi.html">日志</a>
            <a class="dangqian"  href="liuyan.html">留言板</a>

        </nav>
        <div id="main">
            <div id="main_left">
                <h2>关于我</h2>
                <img src="me.jpg" alt="">
                <p>
                    <span>姓名</span>:李晨<br>
                    <span>性别</span>:男<br>
                    <span>爱好</span>:听歌 打篮球 打游戏<br>
                    <span>家乡</span>:江西省抚州市<br>
                    <span>专业</span>:计算机科学与技术
                </p>
            </div>
            <div id="main_right">
                <h2>写下留言</h2>
                
                <form id="messageForm">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" required><br><br>
                
                    <label for="message">留言：</label>
                    <textarea id="message" name="message" required></textarea><br><br>
                
                    <input type="submit" value="提交留言">
                  </form>
                
                  <div id="messageList"></div>

                  <script>
                    // 监听表单提交事件
                    document.getElementById('messageForm').addEventListener('submit', function(event) {
                      event.preventDefault(); // 阻止表单提交的默认行为
                
                      // 获取输入的姓名和留言内容
                      var name = document.getElementById('name').value;
                      var message = document.getElementById('message').value;
                
                      // 创建一个新的留言元素
                      var newMessage = document.createElement('p');
                      newMessage.innerHTML = '<strong>' + name + '：</strong>' + message;
                
                      // 将新留言添加到留言列表中
                      document.getElementById('messageList').appendChild(newMessage);
                
                      // 清空输入框
                      document.getElementById('name').value = '';
                      document.getElementById('message').value = '';
                    });
                  </script>
                <img src="picture/life.png" alt="">
            </div>
        </div>
        <div id="luxing">

            </div>
        </div>
        <footer>
            <p>
                版权所有©yelu
            </p>
        </footer>
    </div>
