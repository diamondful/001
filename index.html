<template>
    <div id="app">
  <!--    <router-link to="/Homepage">home</router-link>-->
      <div id="background">
        
  
        <div id="clock">
          <!--      双向绑定-->
          <div id="time">{{time}}</div>
          <div id="date">{{date}}</div>
        </div>
  
      </div>
      <router-view></router-view>
    </div>
  </template>
  
  <script>
  /*import HelloWorld from './components/HelloWorld.vue'*/
  
  /*import HomePage from "../src/components/HomePage.vue";
  import IndexPage from "../src/components/IndexPage.vue";*/
  
  export default {
    name: 'App',
   /* components: {
      HomePage,
      IndexPage
    },*/
    data(){
      return{
        time:'',
        date:'',
      }
    },
    mounted() {
  
      this.$nextTick(()=>{
        setInterval(this.update_clock,1000);
      })
    },
    methods:{
      update_clock:function(){
        var d =new Date;
        var year =d.getFullYear();
        if (year<10){
          year="0"+year;
        }
        var mon=d.getMonth();
        if (mon<10){
          mon="0"+(mon+1);
        }
        var day=d.getDay();
        day=day+10;
        if (day<10){
          day="0"+day;
        }
        var hour=d.getHours();
        if (hour<10){
          hour="0"+hour;
        }
        var min=d.getMinutes();
        this.time=hour+":"+min;
        this.date=year+"/"+mon+"/"+day;
      }
    }
  }
  </script>
  
  <style>
  
  #app {
    font-family: Avenir, Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-align: center;
    color: #2c3e50;
    margin-top: 60px;
  }
  #background {
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    background-image: linear-gradient(
        90deg,
        cyan,
        purple
    );
    background-size: 400%;
    animation: myanimation 10s infinite;
  }
  
  @keyframes myanimation {
    0% {
      background-position: 0% 50%
    }
    50% {
      background-position: 100% 50%
    }
    100% {
      background-positon: 0% 50%
    }
  }
  
  #logo {
    color: aliceblue;
    font-size: 30px;
    font-weight: 800;
    text-transform: uppercase;
    position: absolute;
    top: 15%;
    left: 15%;
  }
  #clock{
    position: absolute;
    color: aliceblue;
    top: 70%;
    left:15%;
    text-align:left;
  }
  #time{
    font-size: 100px;
  }
  #date{
    font-size: 35px;
  }
  </style>
